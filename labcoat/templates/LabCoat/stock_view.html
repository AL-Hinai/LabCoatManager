{% extends 'labcoat/base.html' %}

{% block title %}
Current Stock
{% endblock %}

{% block content %}
<!-- Include Plotly.js (You may need to update the path to Plotly.js) -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- Render the Line Chart -->
{{ chart_div|safe }}

<div class="container">
    <h1 class="my-4">Current Lab Coat Stock</h1>
    <ul class="list-group">
        {% for item in inventory_data %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.get_size_display }}
            <span class="badge badge-primary badge-pill">{{ item.total }}</span>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
